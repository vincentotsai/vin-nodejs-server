<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
    <div class="index-page">
        <div class="tishi" style="display:none">
            <img src="7f705498ae69f32951a272d03bee64b1.png"> </div>
        <div class="content">
            <div class="detail" id="goods" style="display:none">
                <img id="goods-img" class="goods-img">

                <p class="price" id="goods-price"></p>

            <div class="detail" id="brand" style="display:none">
                <img id="brand-bg" class="goods-img">
                <p class="title" id="brand-title"></p>
            </div>
            <div class="shop" id="invite" style="display:none">
                <div class="bg_img_box">
                    <img class="bg_img" id="invite-bg"> </div>
                <img id="invite-img" class="touxiang">
                <p id="invite-name">邀请您加入Ola商城</p>
            </div>
            <div class="shop" id="shop" style="display:none">
                <img id="shop-bg" class="bg_img">
                <img id="shop-img" class="touxiang">
                <p id="shop-name" class="shuomimg"></p>
            </div>
            <div class="shop" id="activity" style="display:none">
                <img class="goods-img" id="activity-img"> </div>
            <div class="topic" id="topic" style="display:none">
                <img class="topic-img" id="topic-img">
                <p class="title" id="topic-title"></p>
            </div>
        </div>
        <div class="bottom" style="display:none">
            <img src="3a20ea7ac3067bc9a7866ae4b4f754e7.png"> </div>
    </div>
